<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alphabet Learning Game</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #f0f8ff;
    margin: 0;
    padding: 0;
  }
  h1 {
    background: #4cafef;
    color: white;
    padding: 10px;
    margin: 0;
  }
  #alphabet {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px;
  }
  .letter-btn {
    font-size: 2rem;
    margin: 5px;
    padding: 15px;
    background: #ffd54f;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 60px;
    height: 60px;
  }
  .letter-btn:hover {
    background: #ffca28;
  }
  #word-display {
    font-size: 2rem;
    margin-top: 15px;
  }
  #img-display img {
    margin-top: 10px;
    width: 120px;
    height: 120px;
    border-radius: 10px;
    border: 2px solid #ccc;
  }
  #game-area {
    margin-top: 20px;
  }
  .card {
    display: inline-block;
    width: 100px;
    height: 140px;
    background: white;
    border-radius: 8px;
    border: 2px solid #ccc;
    margin: 5px;
    vertical-align: top;
    cursor: pointer;
    overflow: hidden;
    font-size: 1.2rem;
  }
  .card img {
    width: 100%;
    height: 100px;
    object-fit: cover;
  }
  .card.matched {
    background: lightgreen;
    cursor: default;
  }
  #start-game {
    margin-top: 20px;
    padding: 10px 15px;
    font-size: 1.2rem;
    background: #81c784;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="alphabet"></div>
<div id="word-display"></div>
<div id="img-display"></div>
<button id="start-game">Start Matching Game</button>
<div id="game-area"></div>

// Speak helper
function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  speechSynthesis.speak(utterance);
}

// Create alphabet buttons
const alphabetDiv = document.getElementById('alphabet');
Object.keys(data).forEach(letter => {
  const btn = document.createElement('button');
  btn.textContent = letter;
  btn.className = 'letter-btn';
  btn.addEventListener('click', () => {
    const choice = data[letter][Math.floor(Math.random() * data[letter].length)];
    document.getElementById('word-display').textContent = choice.word;
    document.getElementById('img-display').innerHTML = `<img src="${choice.img}" alt="${choice.word}">`;
    speak(`${letter}, ${choice.word}`);
  });
  alphabetDiv.appendChild(btn);
});

// Matching Game
document.getElementById('start-game').addEventListener('click', () => {
  const gameArea = document.getElementById('game-area');
  gameArea.innerHTML = '';
  let items = [];

  // pick 4 random letters for game
  const letters = Object.keys(data).sort(() => 0.5 - Math.random()).slice(0, 4);

  letters.forEach(letter => {
    const choice = data[letter][0];
    items.push({ type: 'letter', value: letter });
    items.push({ type: 'word', value: choice.word, img: choice.img, match: letter });
  });

  // shuffle
  items = items.sort(() => 0.5 - Math.random());

  let firstPick = null;
  let matchedCount = 0;

  items.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    if (item.type === 'letter') {
      card.textContent = item.value;
    } else {
      card.innerHTML = `<img src="${item.img}"><div>${item.value}</div>`;
    }
    card.addEventListener('click', () => {
      if (card.classList.contains('matched')) return;
      if (!firstPick) {
        firstPick = { card, item };
      } else {
        if (
          (firstPick.item.type === 'letter' && item.type === 'word' && firstPick.item.value === item.match) ||
          (firstPick.item.type === 'word' && item.type === 'letter' && firstPick.item.match === item.value)
        ) {
          firstPick.card.classList.add('matched');
          card.classList.add('matched');
          matchedCount++;
          if (matchedCount === letters.length) {
            alert('Well done!');
          }
        }
        firstPick = null;
      }
    });
    gameArea.appendChild(card);
  });
});
</script>
