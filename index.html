<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ari's Phonics with Real Images</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f9ff; margin: 0; }
    h1 { background: #76c7c0; color: white; padding: 10px; margin: 0; }
    #letters, #matching { display: flex; flex-wrap: wrap; justify-content: center; margin: 1em 0; }
    .card { width: 100px; margin: 5px; text-align: center; cursor: pointer; }
    .card img { width: 100%; border-radius: 8px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; border: none; border-radius: 6px; background: #76c7c0; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <h1> Ari's Real-Image Phonics </h1>
  <button onclick="showLetters()">Browse Letters</button>
  <button onclick="startMatching()">Matching Game</button>

  <div id="letters"></div>
  <div id="matching"></div>

<script>
const data = {
  A: [
    { word: "Apple", img: "https://www.publicdomainpictures.net/pictures/50 000/nahled/apple-fruit-png.png" }  /* Public domain PNG of apple */ 0,
    { word: "Ant", img: "https://www.publicdomainpictures.net/pictures/100000/nahled/ant-on-leaf.jpg" }
  ],
  B: [
    { word: "Ball", img: "https://www.publicdomainpictures.net/pictures/19 000/nahled/ball.jpg" }  /* Public domain ball image */ 1,
    { word: "Bowling Ball", img: "https://www.publicdomainpictures.net/pictures/63 000/nahled/bowling-ball.png" } 2
  ],
  C: [
    { word: "Cat", img: "https://www.publicdomainpictures.net/pictures/25 000/nahled/cat-1.jpg" },
    { word: "Cup", img: "https://www.publicdomainpictures.net/pictures/30 000/nahled/cup.jpg" }
  ]
  // Extend for D–Z...
};

function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'en-AU';
  speechSynthesis.speak(u);
}

function showLetters() {
  const container = document.getElementById('letters');
  container.innerHTML = '';
  Object.keys(data).forEach(letter => {
    data[letter].forEach(item => {
      const f = document.createElement('div');
      f.className = 'card';
      f.innerHTML = `<img src="${item.img}" alt="${item.word}"><div>${letter}: ${item.word}</div>`;
      f.onclick = () => speak(`${letter}, ${item.word}`);
      container.appendChild(f);
    });
  });
  document.getElementById('matching').innerHTML = '';
}

function startMatching() {
  const container = document.getElementById('matching');
  container.innerHTML = '';
  
  const letters = Object.keys(data);
  const chosen = letters.slice(0, 3); // just A, B, C for demo
  
  const cards = [];
  chosen.forEach(letter => {
    cards.push({ type: 'letter', value: letter });
    cards.push({ type: 'word', letter, value: data[letter][0].word, img: data[letter][0].img });
  });
  cards.sort(() => Math.random() - 0.5);
  
  let firstCard = null;
  cards.forEach(c => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = c.type==='letter' ? `<div style="font-size:1.5em;">${c.value}</div>` : `<img src="${c.img}" alt="${c.value}"><div>${c.value}</div>`;
    div.onclick = () => {
      if (!firstCard) {
        firstCard = c;
        div.style.opacity = 0.5;
      } else {
        if (firstCard.type !== c.type && firstCard.letter === c.letter) {
          speak('Well done!');
        } else {
          speak('Try again');
        }
        document.getElementById('matching').querySelectorAll('.card').forEach(el => el.style.opacity = 1);
        firstCard = null;
      }
    };
    container.appendChild(div);
  });
  
  document.getElementById('letters').innerHTML = '';
}
</script>
</body>
</html>
