<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ari's Phonics</title>
<style>
  body { font-family: sans-serif; text-align: center; background: #fef8e4; margin: 0; }
  h1 { background: #ffb347; color: white; padding: 10px; margin: 0; }
  #game { display: flex; flex-wrap: wrap; justify-content: center; margin: 10px; }
  .card { width: 120px; height: 150px; margin: 10px; background: white; border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: flex; flex-direction: column;
          justify-content: center; align-items: center; cursor: pointer; }
  .card img { width: 100px; height: 100px; object-fit: contain; }
  .card p { margin: 5px 0; font-weight: bold; }
  button { padding: 10px 20px; margin: 10px; background: #ffb347; color: white;
           border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
  button:hover { background: #ffa500; }
</style>
</head>
<body>

<h1>ðŸ”¤ Ari's Phonics</h1>
<button onclick="startLetterMode()">Letter Mode</button>
<button onclick="startMatchingGame()">Matching Game</button>

<div id="game"></div>

<script>
const data = {

  D: [{ word: "dog", img: "https://placehold.co/120x120?text=Dog" }, { word: "duck", img: "https://placehold.co/120x120?text=Duck" }],

  F: [{ word: "fish", img: "https://placehold.co/120x120?text=Fish" }, { word: "frog", img: "https://placehold.co/120x120?text=Frog" }],
  G: [{ word: "goat", img: "https://placehold.co/120x120?text=Goat" }, { word: "grape", img: "https://placehold.co/120x120?text=Grape" }],
  H: [{ word: "hat", img: "https://placehold.co/120x120?text=Hat" }, { word: "hen", img: "https://placehold.co/120x120?text=Hen" }],
  I: [{ word: "igloo", img: "https://placehold.co/120x120?text=Igloo" }, { word: "ink", img: "https://placehold.co/120x120?text=Ink" }],

  L: [{ word: "lion", img: "https://placehold.co/120x120?text=Lion" }, { word: "log", img: "https://placehold.co/120x120?text=Log" }],
  M: [{ word: "man", img: "https://placehold.co/120x120?text=Man" }, { word: "moon", img: "https://placehold.co/120x120?text=Moon" }],
  N: [{ word: "net", img: "https://placehold.co/120x120?text=Net" }, { word: "nut", img: "https://placehold.co/120x120?text=Nut" }],
  O: [{ word: "octopus", img: "https://placehold.co/120x120?text=Octopus" }, { word: "owl", img: "https://placehold.co/120x120?text=Owl" }],
  P: [{ word: "pig", img: "https://placehold.co/120x120?text=Pig" }, { word: "pen", img: "https://placehold.co/120x120?text=Pen" }],
  Q: [{ word: "queen", img: "https://placehold.co/120x120?text=Queen" }, { word: "quilt", img: "https://placehold.co/120x120?text=Quilt" }],
  R: [{ word: "rat", img: "https://placehold.co/120x120?text=Rat" }, { word: "ring", img: "https://placehold.co/120x120?text=Ring" }],

  V: [{ word: "van", img: "https://placehold.co/120x120?text=Van" }, { word: "vase", img: "https://placehold.co/120x120?text=Vase" }],
  W: [{ word: "wig", img: "https://placehold.co/120x120?text=Wig" }, { word: "web", img: "https://placehold.co/120x120?text=Web" }],
  X: [{ word: "x-ray", img: "https://placehold.co/120x120?text=X-ray" }, { word: "xylophone", img: "https://placehold.co/120x120?text=Xylophone" }],
  Y: [{ word: "yak", img: "https://placehold.co/120x120?text=Yak" }, { word: "yarn", img: "https://placehold.co/120x120?text=Yarn" }],
  Z: [{ word: "zebra", img: "https://placehold.co/120x120?text=Zebra" }, { word: "zip", img: "https://placehold.co/120x120?text=Zip" }]
};

function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "en-AU";
  speechSynthesis.speak(utter);
}

function startLetterMode() {
  const container = document.getElementById("game");
  container.innerHTML = "";
  Object.keys(data).forEach(letter => {
    data[letter].forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<img src="${item.img}" alt="${item.word}"><p>${letter}</p>`;
      card.onclick = () => {
        speak(`${letter}, ${item.word}`);
        alert(`${letter} is for ${item.word}`);
      };
      container.appendChild(card);
    });
  });
}

function startMatchingGame() {
  const container = document.getElementById("game");
  container.innerHTML = "";

  // Flatten data into one array
  let allItems = [];
  Object.keys(data).forEach(letter => {
    data[letter].forEach(item => allItems.push({ letter, ...item }));
  });

  // Randomly choose 6 pairs
  const chosen = [];
  while (chosen.length < 6) {
    const r = allItems[Math.floor(Math.random() * allItems.length)];
    if (!chosen.find(c => c.word === r.word)) chosen.push(r);
  }

  // Create cards: half words, half images
  let cards = [];
  chosen.forEach(item => {
    cards.push({ type: "word", content: item.word, letter: item.letter });
    cards.push({ type: "img", content: item.img, letter: item.letter, word: item.word });
  });

  // Shuffle cards
  cards.sort(() => Math.random() - 0.5);

  let firstCard = null;

  cards.forEach(cardData => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = cardData.type === "img"
      ? `<img src="${cardData.content}" alt="${cardData.word}">`
      : `<p>${cardData.content}</p>`;
    card.onclick = () => {
      if (!firstCard) {
        firstCard = { el: card, data: cardData };
        card.style.background = "#d0f0c0";
        speak(cardData.type === "img" ? cardData.word : cardData.content);
      } else {
        if ((firstCard.data.type === "word" && cardData.type === "img" && firstCard.data.content === cardData.word) ||
            (firstCard.data.type === "img" && cardData.type === "word" && firstCard.data.word === cardData.content)) {
          card.style.background = "#d0f0c0";
          firstCard = null;
        } else {
          alert("Try again!");
          firstCard.el.style.background = "white";
          firstCard = null;
        }
      }
    };
    container.appendChild(card);
  });
}
</script>
